<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>极简阅读器 Pro</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="极简阅读">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3669/3669973.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { 
            -webkit-tap-highlight-color: transparent; 
            background-color: #f8fafc;
            user-select: none;
            -webkit-user-select: none;
        }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        // PWA 注册逻辑
        if ('serviceWorker' in navigator && window.location.protocol.startsWith('http')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }

        const { useState, useEffect } = React;

        // 简单的 SVG 图标库
        const Icon = ({ name, className = "" }) => {
            const icons = {
                rss: "M4 11a9 9 0 0 1 9 9M4 4a16 16 0 0 1 16 16M6 19a1 1 0 1 1-1-1 1 1 0 0 1 1 1z",
                book: "M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z",
                chevronLeft: "M15 18l-6-6 6-6",
                chevronRight: "M9 18l6-6-6-6"
            };
            return (
                <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d={icons[name]} />
                </svg>
            );
        };

        function App() {
            const [isStarted, setIsStarted] = useState(false);
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [articles] = useState([
                { 
                    id: 1, 
                    title: "如何高效利用 PWA 提升移动体验", 
                    source: "技术周刊", 
                    time: "1小时前",
                    content: "渐进式 Web 应用 (PWA) 正在改变我们构建移动体验的方式。通过 Service Worker 和 Web App Manifest，开发者可以提供接近原生应用的流畅体验，包括离线访问、推送通知以及添加到主屏幕的功能。在 iOS 17 中，Apple 进一步优化了对 PWA 的支持..."
                },
                { 
                    id: 2, 
                    title: "2024年最值得关注的 10 个 RSS 订阅源", 
                    source: "深度阅读", 
                    time: "3小时前",
                    content: "在算法推荐泛滥的时代，RSS 依然是获取高质量、纯净信息的最佳方式。我们为你精选了涵盖科技、艺术、独立思考的 10 个优质源，帮助你重回主动阅读的时代..."
                },
                { 
                    id: 3, 
                    title: "iOS 17 的安全区域适配指南", 
                    source: "开发者日常", 
                    time: "昨天",
                    content: "适配刘海屏和灵动岛是 iOS 开发者的必修课。利用 CSS 的 env(safe-area-inset-top) 等变量，我们可以确保 UI 内容不会被硬件遮挡，同时利用 viewport-fit=cover 获得全屏沉浸感..."
                }
            ]);

            // 欢迎界面
            if (!isStarted) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-8 text-center bg-white">
                        <div className="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center text-white shadow-xl mb-6 shadow-blue-200">
                            <Icon name="rss" className="w-10 h-10" />
                        </div>
                        <h1 className="text-3xl font-bold text-slate-900 mb-2">极简阅读器</h1>
                        <p className="text-slate-500 mb-10">离线 PWA 版本，已适配 iOS</p>
                        <button 
                            onClick={() => setIsStarted(true)}
                            className="w-full max-w-xs py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-lg active:scale-95 transition-transform"
                        >
                            开始阅读
                        </button>
                    </div>
                );
            }

            // 文章详情页
            if (selectedArticle) {
                return (
                    <div className="h-screen flex flex-col bg-white">
                        <header className="safe-top bg-white/80 backdrop-blur-md border-b border-slate-100 px-4 py-3 flex items-center sticky top-0 z-10">
                            <button 
                                onClick={() => setSelectedArticle(null)}
                                className="p-2 -ml-2 text-slate-600 active:bg-slate-100 rounded-full transition-colors"
                            >
                                <Icon name="chevronLeft" />
                            </button>
                            <div className="ml-2 font-bold truncate text-slate-800">{selectedArticle.source}</div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-6 no-scrollbar">
                            <h1 className="text-2xl font-extrabold text-slate-900 mb-4 leading-tight">
                                {selectedArticle.title}
                            </h1>
                            <div className="text-sm text-slate-400 mb-8 flex items-center gap-2">
                                <span>{selectedArticle.time}</span>
                                <span>•</span>
                                <span>阅读时长 5 分钟</span>
                            </div>
                            <div className="prose prose-slate text-slate-700 leading-relaxed text-lg">
                                {selectedArticle.content.split('\n').map((para, i) => (
                                    <p key={i} className="mb-4">{para}</p>
                                ))}
                                <p className="text-slate-400 italic text-sm mt-12 border-t pt-4">注：此页面内容为演示数据，真实环境下将连接 RSS API 获取实时资讯。</p>
                            </div>
                        </main>
                        <div className="safe-bottom"></div>
                    </div>
                );
            }

            // 文章列表界面
            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    <header className="safe-top bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
                        <h2 className="text-lg font-bold">最新文章</h2>
                        <div className="text-blue-600"><Icon name="rss" /></div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar">
                        {articles.map(article => (
                            <div 
                                key={article.id} 
                                onClick={() => setSelectedArticle(article)}
                                className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm active:bg-slate-50 active:scale-[0.98] transition-all flex justify-between items-center"
                            >
                                <div className="flex-1 pr-4">
                                    <h3 className="font-bold text-slate-800 mb-1 leading-snug">{article.title}</h3>
                                    <div className="flex text-xs text-slate-400 gap-2">
                                        <span>{article.source}</span>
                                        <span>•</span>
                                        <span>{article.time}</span>
                                    </div>
                                </div>
                                <Icon name="chevronRight" className="text-slate-300 w-5 h-5" />
                            </div>
                        ))}
                    </main>

                    <nav className="safe-bottom bg-white border-t border-slate-200 flex justify-around py-3 text-slate-400">
                        <div className="flex flex-col items-center text-blue-600">
                            <Icon name="book" />
                            <span className="text-[10px] font-bold mt-1">阅读</span>
                        </div>
                        <div className="flex flex-col items-center">
                            <Icon name="rss" />
                            <span className="text-[10px] font-bold mt-1">订阅</span>
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
